<script type="text/javascript">
    $(document).ready(function(){

        $.ajax({
            type: 'POST',
            url: "/admin/getArticle",
            processData: false,
            contentType: false,
            dataType:"json",
            success:function(json){
                if(json==null){ }
                $.each(json,function(i,obj){
                    $al=$("<option value='"+obj.articleId+"'>"+obj.articleTitle+"</option>");
                    $("#artile_select").append($al)
                })
            },
            error:function(){
                alert("服务器繁忙...")
            }
        });

        /*异步提交表单*/
        $(".am-btn-primary").on("click",function(){
            $("#artileid").val( $("#artile_select").find("option:selected").val())

            var data = new FormData($(".am-form-horizontal")[0])
            $.ajax({
                type: 'POST',
                url: "/admin/addQuestion",
                data: data,
                processData: false,
                contentType: false,
                dataType:"text",
                success:function(json){
                    if(json=="true"){
                        alert("新增成功")
                    }else{
                        alert("服务器繁忙...")
                    }
                },
                error:function(){
                    alert("服务器繁忙...")
                }
            });
//              $(".tpl-form-line-form").submit()
        })

    })

</script>
