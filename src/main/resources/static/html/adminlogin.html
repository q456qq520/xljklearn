<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../common/css/adminstyle.css">
  <script src="../common/js/jquery.min.js"></script>
    <script src="../common/js/adminloign.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("body").keydown(function(){
                if(event.keyCode == "13"){
                    $(".login").click();
                }
            })

            /*异步提交表单*/
            $(".login").on("click",function(){
                var data = new FormData($("#loginForm")[0])
                $.ajax({
                    type: 'POST',
                    url: "/admin/tologin",
                    data: data,
                    processData: false,
                    contentType: false,
                    dataType:"text",
                    success:function(json){
                        if(json=="true"){
                            window.location.href="/admin/index"
                        }else{
                            $(".pass-msg").text("用户名或者密码错误")
                        }

                    },
                    error:function(){
                        alert("服务器繁忙...")
                    }
                });
                $("#floginForm").submit()
            })



        })

    </script>
</head>

<body>
    <div class="materialContainer">
        <form id="loginForm" onsubmit="return false;">
        <div class="box">
            <div class="title">登录</div>
            <div class="input">
                <label for="name">用户名</label>
                <input type="text" name="adminAccount" id="name">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="pass">密码</label>
                <input type="password" name="adminPassword" id="pass">
                <div class="error-pass"><div class="pass-msg"></div><div class="triangle"></div></div>
                <span class="spin"></span>
            </div>
            <div class="button login">
                <button>
                    <span>登录</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </div>
        </form>
