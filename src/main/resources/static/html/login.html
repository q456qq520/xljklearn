<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <link rel="stylesheet" href="../common/css/loginstyle.css">
  <script src="../common/js/jquery.min.js"></script>
  
  <script type="text/javascript">
 $(document).ready(function(){
 		 $("body").keydown(function(){
               if(event.keyCode == "13"){
                   $(".login_input").click();
               }
           })
 		$("#gotoRegs_input").click(function(){
 			$(".userImage").hide();
 			$(".login_div").hide();
 			$(".register_div").show();
 		})
 			$("#gotoLogin_input").click(function(){
 			$(".userImage").show();
 			$(".login_div").show();
 			$(".register_div").hide();
 		})

 		$(".resister_btn").click(function(){

 		})
 	})
  	
  </script>
</head>
<body>


<div class="overlay"></div>

<div class="container">
	<div class="loginBox">
		<div class="userImage">
			<img src="../common/img/catFace.png">
		</div>
		
		<div class="login_div">
		<form id="loginForm" action="/user/tologin" method="post">
			<div class="input-wrapper">
				<label>账号:</label>
				<input type="email" name="" placeholder="请输入账号">
				<div class="error-email"><div class="email-msg"></div><div class="triangle"></div></div>
			</div>
			<div class="input-wrapper">
				<label>密码:</label>
				<input type="password" name="" placeholder="密码">
				<div class="error-pass"><div class="pass-msg"></div><div class="triangle"></div></div>
			</div>
			
			<input class="login_input" type="button" name="" value="登录" onClick="validateForm()">
			<input id="gotoRegs_input" type="button" name="" value="注册">
		</form>
		</div>
		
		
		<!--注册-->
		
		<div class="register_div">
			<form class="regs_form" action="/user/.." method="post">
			<div class="input-wrapper">
				<label>账号:</label>
				<input type="" name="" placeholder="请输入账号">
				<div class="error-email"><div class="email-msg"></div><div class="triangle"></div></div>
			</div>
			
			<div class="input-wrapper">
				<label>昵称:</label>
				<input type="" name="" placeholder="昵称">
				<div class="error-pass"><div class="pass-msg"></div><div class="triangle"></div></div>
			</div>
			
			<div class="input-wrapper">
				<label>密码:</label>
				<input type="password" name="" placeholder="密码">
				<div class="error-pass"><div class="pass-msg"></div><div class="triangle"></div></div>
			</div>
			
			
			<input class="resister_btn" type="button" name="" value="注册">
			</form>
			<input id="gotoLogin_input" type="button" name="" value="去登录">
		</div>
		
	</div>
</div>
<div class="confirmation showOk">
	<img src="../common/img/catFace.png">
</div>


<script src="../common/js/script.js"></script>

</body>
</html>
